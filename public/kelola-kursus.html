<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kelola Kursus</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/kelola-kursus.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #homeBtn {
            background-color: #007bff;
            color: white;
            margin-bottom: 30px;
        }

        #homeBtn:hover {
            background-color: #0056b3;
        }

        form#courseForm {
            background-color: #fff;
            width: 95%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        form#courseForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form#courseForm input,
        form#courseForm textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form#courseForm input[type="file"] {
            /* Override width untuk file input */
            width: auto;
        }

        form#courseForm button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form#courseForm button:hover {
            background-color: #218838;
        }

        table#courseTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        table#courseTable th,
        table#courseTable td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table#courseTable thead tr {
            background-color: #007bff;
            color: white;
        }

        table#courseTable th {
            font-weight: bold;
        }

        table#courseTable tbody tr:last-child td {
            border-bottom: none;
        }

        table#courseTable tbody tr:hover {
            background-color: #f9f9f9;
        }

        /* ====== Button Styles in Table ====== */
.table-actions button {
  display: inline-block;
  margin: 2px 5px;
  padding: 6px 10px;
  font-size: 14px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  color: #fff;
}

.btn-edit {
  background-color: #ffc107;
}

.btn-edit:hover {
  background-color: #e0a800;
}

.btn-delete {
  background-color: #dc3545;
}

.btn-delete:hover {
  background-color: #c82333;
}

.btn-view {
  background-color: #17a2b8;
}

.btn-view:hover {
  background-color: #138496;
}


        /* Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            form#courseForm {
                padding: 15px;
            }

            table#courseTable th,
            table#courseTable td {
                padding: 8px;
                font-size: 0.9em;
            }

            /* Tabel responsif: ubah tampilan tabel menjadi blok di layar kecil */
            table#courseTable,
            table#courseTable thead,
            table#courseTable tbody,
            table#courseTable th,
            table#courseTable td,
            table#courseTable tr {
                display: block;
            }

            table#courseTable thead {
                display: none;
            }

            table#courseTable tr {
                margin-bottom: 10px;
                border: 1px solid #ccc;
                padding: 10px;
                background-color: #fff;
            }

            table#courseTable td {
                text-align: left;
                font-size: 14px;
                position: relative;
                padding-left: 50%;
            }

            table#courseTable td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-align: left;
            }

            /* Adjust form inputs */
            form#courseForm input,
            form#courseForm textarea,
            form#courseForm button {
                font-size: 14px;
                padding: 10px;
            }

            #homeBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Kelola Kursus</h1>
    <button id="homeBtn">Kembali ke Beranda</button>

    <form id="courseForm" enctype="multipart/form-data">
        <label>Nama Kursus:</label>
        <input type="text" id="courseName" required><br>
    
        <label>Deskripsi:</label>
        <textarea id="courseDescription" required></textarea><br>
    
        <label>Instruktur:</label>
        <input type="text" id="courseInstructor" required><br>
    
        <label>Upload Materi (PDF, Word, Gambar, Video):</label>
        <input type="file" id="courseFile" accept=".pdf,.doc,.docx,.jpg,.png,.mp4,.mov,.avi" multiple>
    
        <button type="submit">Tambah Kursus</button>
    </form>
    
    <table id="courseTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Instruktur</th>
                <th>File</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
