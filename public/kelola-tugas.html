<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Tugas</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="js/kelola-tugas.js"></script>
  <style>
/* ====== Global Styles ====== */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f4f7f6;
  color: #333;
}

h1 {
  text-align: center;
  color: #0056b3;
  margin-bottom: 20px;
}

/* ====== Button Styles ====== */
button {
  padding: 10px 15px;
  margin: 2px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

/* Home Button */
#homeBtn {
  background-color: #007bff;
  color: white;
  margin-bottom: 25px;
}

#homeBtn:hover {
  background-color: #0056b3;
}

/* ====== Form Styles ====== */
form#taskForm {
  background-color: #fff;
  padding: 20px;
  width: 90%;
  max-width: 800px; /* Added a max-width to limit form size */
  margin: 0 auto 20px auto; /* Centering the form */
  border-radius: 8px;
  border: 1px solid #ddd;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

form#taskForm label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

form#taskForm input,
form#taskForm textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}

form#taskForm input[type="file"],
form#taskForm input[type="date"] {
  width: auto;
}

form#taskForm button[type="submit"] {
  background-color: #28a745;
  color: white;
}

form#taskForm button[type="submit"]:hover {
  background-color: #218838;
}

form#taskForm button#cancelEdit {
  background-color: #6c757d;
  color: white;
  display: none;
}

form#taskForm button#cancelEdit:hover {
  background-color: #5a6268;
}

/* ====== Table Styles ====== */
table#taskTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background-color: #fff;
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid #ddd;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

table#taskTable thead tr {
  background-color: #007bff;
  color: white;
}

table#taskTable th,
table#taskTable td {
  padding: 12px 15px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

table#taskTable th {
  font-size: 16px; /* Make header text slightly larger */
}

/* ====== Button Styles in Table ====== */
.table-actions button {
  display: inline-block;
  margin: 2px 5px;
  padding: 6px 10px;
  font-size: 14px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  color: #fff;
}

.btn-edit {
  background-color: #ffc107;
}

.btn-edit:hover {
  background-color: #e0a800;
}

.btn-delete {
  background-color: #dc3545;
}

.btn-delete:hover {
  background-color: #c82333;
}

.btn-view {
  background-color: #17a2b8;
}

.btn-view:hover {
  background-color: #138496;
}

/* ====== Responsive Table Styles ====== */
@media (max-width: 768px) {
  table#taskTable,
  table#taskTable thead,
  table#taskTable tbody,
  table#taskTable th,
  table#taskTable td,
  table#taskTable tr {
    display: block;
    gap: 35px;
    width: 97%;
  }

  table#taskTable thead {
    display: none;
  }

  table#taskTable tr {
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    padding: 10px;
  }

  table#taskTable td {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    position: relative;
    font-size: 14px;
    border-bottom: 1px solid #eee;
  }

  table#taskTable td::before {
    content: attr(data-label);
    font-weight: bold;
    flex-basis: 40%;
    text-align: left;
    color: #555;
  }

  table#taskTable td:last-child {
    border-bottom: none;
  }
}
    </style>
</head>
<body>
  <h1>Kelola Tugas</h1>
  <button id="homeBtn">Kembali ke Beranda</button>

  <form id="taskForm">
    <input type="hidden" id="taskId">
    <label>Judul:</label>
    <input type="text" id="taskTitle" required>

    <label>Deskripsi:</label>
    <textarea id="taskDescription" required></textarea>

    <label>Batas Waktu (opsional):</label>
    <input type="date" id="taskDeadline">

    <label>Upload File Tugas:</label>
    <input type="file" id="taskFile" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx,.png,.jpg">

    <button type="submit">Simpan Tugas</button>
    <button type="button" id="cancelEdit" style="display:none;">Batal</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Judul</th>
        <th>Deskripsi</th>
        <th>Deadline</th>
        <th>File</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
</body>
</html>
